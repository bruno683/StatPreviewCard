<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="wrapper">
      <div class="img-card">
        <img src="images/image-header-mobile.jpg" alt="image-top" id="image-top">
       <p class="background"></p>
      </div>
      <div class="section">
      <div class="body-title">
        <h1>Get <span class="color">insights</span> that help your business grow.</h1>
      </div>
        <div class="body-content">
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="display-stats">
          <div class="company"> <p class="stats">10k+</p><p class="heading">companies</p></div>
          <div class="templates"><p class="stats">314</p><p class="heading">templates</p></div>
          <div class="queries"><p class="stats">12m+</p><p class="heading">queries</p></div>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Richard</a>.
  </div>
</body>
</html>
